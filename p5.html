<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SoundBoard Reactions</title>
    <link rel="stylesheet" href="p5.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.sound.js"></script>
    <script src="p5_script.js"></script>
  </head>

  <body>
    <div class="title"> Dumb Soundboard for Bored People </div>
    <table class="table">
      <tr class="container1">
        <td id="item1">
          <button id="b1" onclick="mousePressed('among_sus.mp3')"></button>
          <div id="text1"> sus </div>
        </td>

        <td id="item2">
          <button id="b2" onclick="mousePressed('bonk.mp3')"></button>
          <div id="text2"> bonk </div>
        </td>

        <td id="item3">
          <button id="b3" onclick="mousePressed('bruh.mp3')"></button>
          <div id="text3"> bruh </div>
        </td>
      </tr>

      <tr class="container2">
        <td id="item4">
          <button id="b4" onclick="mousePressed('croissant.mp3')"></button>
          <div id="text4"> croissant </div>
        </td>

        <td id="item5">
          <button id="b5" onclick="mousePressed('sad_violin.mp3')"></button>
          <div id="text5"> sad </div>
        </td>

        <td id="item6">
          <button id="b6" onclick="mousePressed('sponge_fail.mp3')"></button>
          <div id="text6"> fail </div>
        </td>
      </tr>

      <tr class="container3">
        <td id="item7">
          <button id="b7" onclick="mousePressed('vine_boom.mp3')"></button>
          <div id="text7"> wtf </div>
        </td>

        <td id="item8">
          <button id="b8" onclick="mousePressed('villager_audio.mp3')"></button>
          <div id="text7"> huh </div>
        </td>
      </tr>
    </table>
  </body>
</html>
